{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
                         <img src="{{movie.img.url}}" width="350" height="500">

        </div>
<div class="col-md-6">

    <h3>{{movie.name}}</h3>
    <h6>{{movie.desc}}</h6>
    <h6>{{movie.year}}</h6>
    <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">UPDATE</a>
<a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">DELETE</a>


        </div>
</div>
{% endblock %}
